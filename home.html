<!DOCTYPE html>
<html>
   <head>
      <title>Leaflet Example - Plotting University of Maryland College Park</title>
      <link rel = "stylesheet" href = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
      <script src = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
   </head>

   <body>
      <div id = "map" style = "width: 900px; height: 580px"></div>
      <script>
         // Creating map options
         var mapOptions = {
            center: [38.9869, -76.9426], // Update with University of Maryland's coordinates
            zoom: 10
         }
         
         // Creating a map object
         var map = new L.map('map', mapOptions);
         
         // Creating a Layer object
         var layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
         
         // Adding layer to the map
         map.addLayer(layer);

         // Adding a marker at University of Maryland's location
         var umdMarker = L.marker([38.9869, -76.9426]).addTo(map).bindPopup("University of Maryland");
         
         // Adding a circle marker to highlight the point
         var highlightMarker = L.circleMarker([38.9869, -76.9426], {
            color: 'red',
            radius: 8,
            fillOpacity: 1
         }).addTo(map);
      </script>
   </body>
   
</html>
